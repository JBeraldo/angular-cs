<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card mode="ios">
    <ion-card-content>
      <form [formGroup]="user_form">
        <ion-row>
          <ion-col size="3">
            <ion-input label="Nome" color="primary" type="text" mode="md" label-placement="floating" fill="outline"
              formControlName="nome" placeholder="Nome"></ion-input>
          </ion-col>
          <ion-col size="3">
            <ion-input label="Email" color="primary" type="text" mode="md" label-placement="floating" fill="outline"
              formControlName="email" placeholder="Senha"></ion-input>
          </ion-col>
          <ion-col size="3">
            <ion-input label="Ramo" color="primary" type="text" mode="md" label-placement="floating" fill="outline"
              formControlName="ramo" placeholder="Ramo"></ion-input>
          </ion-col>
          <ion-col size="3">
            <ion-input label="Senha" color="primary" type="text" mode="md" label-placement="floating" fill="outline"
              formControlName="senha" placeholder="Preencha para alterar"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-textarea label="Descrição" color="primary" rows="10" type="text" mode="md" label-placement="floating" fill="outline"
              formControlName="descricao" placeholder="Descrição"></ion-textarea>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col style="padding-left: 20px;" size="12">
      <ion-button color="success" (click)="update()">Atualizar</ion-button>
      <ion-button color="danger" (click)="delete()">Excluir</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
