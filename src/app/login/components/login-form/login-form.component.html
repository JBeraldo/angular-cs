<ion-card mode="ios">
  <ion-card-content>
    <form [formGroup]="login_form">
      <ion-row>
        <ion-col size="12">
          <ion-input label="Email" color="primary" mode="md" label-placement="floating" fill="outline" formControlName="email" placeholder="Email"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input label="Senha" color="primary" type="password" mode="md" label-placement="floating" fill="outline" formControlName="senha" placeholder="Senha"></ion-input>
          <ion-label class="fw-700 fs-0-9 pointer" (click)="toRegister()" color="primary">Desejo me registrar</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-button type="submit" color="primary" fill="solid" shape="round" expand="block" (click)="login()">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
